<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculations.js" defer></script>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="calcBody">
        <p class="calcScreen"></p>
        <div class="buttons">
            <button id="del" class="operator button smallButton">+/-</button>
            <button id="%" class="button smallButton operator">%</button>
            <button id="Exp" class="button smallButton operator">Exp</button>
            <button id="AC" class="AC button bigButton">AC</button>
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="รท" class="button operator">รท</button>
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="x" class="button operator">ร</button>
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="-" class="button operator">-</button>
            <button id="0" class="button">0</button>
            <button id="." class="button">.</button>
            <button id="+" class="button operator">+</button>
            <button id="=" class="button equals operator">=</button>
        </div>
        
    </div>
    <div class="footer">Made by JoshuaW13</div>
    
</body>
</html>
